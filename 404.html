<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada | Lumy TV</title>
    <meta name="description" content="A página que procura não foi encontrada.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content h1 {
            font-size: 8rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--dark-gray);
        }
        
        .error-content p {
            font-size: 1.25rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-content h1 {
                font-size: 4rem;
            }
            
            .error-content h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Página não encontrada</h2>
            <p>A página que procura não existe ou foi movida. Verifique o URL ou navegue pelas nossas páginas principais.</p>
            <div class="error-buttons">
                <a href="/" class="btn btn-primary">Voltar à Home</a>
                <a href="/contact" class="btn btn-secondary">Contactar Suporte</a>
            </div>
        </div>
    </div>
</body>
</html>
