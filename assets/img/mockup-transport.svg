  <text x="200" y="120" fill="#A6E3D0" font-family="Inter" font-size="14">Destino</text>
  <text x="400" y="120" fill="#A6E3D0" font-family="Inter" font-size="14">Chegada</text>
  <text x="500" y="120" fill="#A6E3D0" font-family="Inter" font-size="14">Estado</text>
  
  <!-- Schedule entries -->
  <rect x="40" y="140" width="520" height="25" rx="2" fill="#334155"/>
  <text x="60" y="157" fill="#cbd5e1" font-family="Inter" font-size="12">Metro A</text>
  <text x="200" y="157" fill="#cbd5e1" font-family="Inter" font-size="12">Aeroporto</text>
  <text x="400" y="157" fill="#86efac" font-family="Inter" font-size="12">2 min</text>
  <text x="500" y="157" fill="#86efac" font-family="Inter" font-size="12">A Tempo</text>
  
  <rect x="40" y="175" width="520" height="25" rx="2" fill="#334155"/>
  <text x="60" y="192" fill="#cbd5e1" font-family="Inter" font-size="12">Bus 44</text>
  <text x="200" y="192" fill="#cbd5e1" font-family="Inter" font-size="12">Centro</text>
  <text x="400" y="192" fill="#fbbf24" font-family="Inter" font-size="12">5 min</text>
  <text x="500" y="192" fill="#fbbf24" font-family="Inter" font-size="12">Atraso</text>
  
  <rect x="40" y="210" width="520" height="25" rx="2" fill="#334155"/>
  <text x="60" y="227" fill="#cbd5e1" font-family="Inter" font-size="12">Metro B</text>
  <text x="200" y="227" fill="#cbd5e1" font-family="Inter" font-size="12">Universidade</text>
  <text x="400" y="227" fill="#86efac" font-family="Inter" font-size="12">8 min</text>
  <text x="500" y="227" fill="#86efac" font-family="Inter" font-size="12">A Tempo</text>
  
