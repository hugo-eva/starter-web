  <text x="300" y="285" fill="#ffffff" font-family="Inter" font-size="14" text-anchor="middle">ATENÇÃO: Obras na Linha C até 18:00</text>
  
  <!-- Live indicator -->
  <circle cx="570" cy="50" r="4" fill="#86efac"/>
  <text x="545" y="55" fill="#86efac" font-family="Inter" font-size="12">LIVE</text>
