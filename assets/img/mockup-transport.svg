<svg xmlns="http://www.w3.org/2000/svg" width="600" height="360" viewBox="0 0 600 360" fill="none">
  <rect width="600" height="360" rx="8" fill="#0b1220"/>
  <rect x="20" y="20" width="560" height="320" rx="4" fill="#14233b"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="520" height="40" rx="4" fill="#1e293b"/>
  <text x="300" y="65" fill="#A6E3D0" font-family="Inter" font-size="18" text-anchor="middle">INFORMAÇÃO DE TRANSPORTES</text>
  
  <!-- Departure times -->
  <rect x="40" y="100" width="520" height="30" rx="4" fill="#1e293b"/>
